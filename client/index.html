<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="logo">
                <h2>Logo</h2>
            </div>
            <div id="menu-list">
                <div class="menu-items">
                    <p>Dashboard</p>
                </div>
                <div class="menu-items">
                    <p>Customer</p>
                </div>
                <div class="menu-items">
                    <p>
                        Product
                    </p>
                </div>
                <div class="menu-items">
                    <p>
                        Order
                    </p>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="left"><h1>Product</h1></div>
            <div id="right">
                <button id="add-product-button">Add Product</button>
            </div>
        </div>
        <div id="product-table">
            <table>
                <thead>
                    <tr>
                        <th>
                            S.No.
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th id="description">
                            Description
                        </th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body"></tbody>
            </table>
        </div>
        
        
    </div>
    <div id="add-product-modal">
        <dialog open id="modal">
            <div id="modal-container">
                <div id="modal-header">
                    <h2>Add Product</h2>
                    <button id="close-modal-button">X</button>
                </div>
                <div id="add-product-container">
                    <form id="add-product-from">
                        <div class="add-product-input-container">
                            <input type="text" placeholder="Product Name"  class="add-product-input" id="productName">
                        </div>
                        <div>
                            <input type="text" placeholder="Product Price" class="add-product-input" id="productPrice">
                        </div>
                        <div>
                            <input type="text" placeholder="Product Description" class="add-product-input" id="productDescription">
                        </div>
                        <div>
                            <input type="text" placeholder="Category" class="add-product-input" id="category">
                        </div>
                        <div id="add-product-button-container">
                            <button type="submit" id="add-product-submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
    </div>


    <script src="./script.js"></script>
</body>
</html>
